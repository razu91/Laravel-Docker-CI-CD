name: CI/CD for Docker PHP Application

on:
  push:
    branches:
      - main
    paths:
      - '**.php'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'
      - 'docker-compose/nginx/**'
      - '.env'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build \
            --build-arg user=user \
            --build-arg uid=1000 \
            -t ${{ secrets.DOCKER_USERNAME }}/users_backend:${{ github.sha }} \
            -t ${{ secrets.DOCKER_USERNAME }}/users_backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/users_backend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/users_backend:latest

      - name: Run PHP container
        run: |
          docker run -d --name users_backend \
            -e DB_DATABASE=${{ secrets.DB_DATABASE }} \
            -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -p 8001:80 \
            ${{ secrets.DOCKER_USERNAME }}/users_backend:latest

      - name: Install dependencies
        run: docker exec users_backend composer install --prefer-dist --no-interaction

      - name: Run database migrations
        run: docker exec users_backend php artisan migrate --force

